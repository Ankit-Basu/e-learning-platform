<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-…(integrity value)…" crossorigin="anonymous" />
    <link rel="stylesheet" href="exit.css"/>
</head>
<body>
    <div class="classroom" id="toggle-mode">
        <div class="fas fa-moon" id="theme-btn"></div>
    </div>
    <h1>OOPS! You just left the classroom..!</h1>
    <img class="img3" src="food-sausage.gif" /><br>
    <div class="tags">
        <a href="#"><button>Related Courses</button></a>
        <a href="whiteboard.html"><button>Rejoin Class</button></a>
        <a href="dashboard.html"><button>Dashboard</button></a>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let themeBtn = document.querySelector('#theme-btn');
            let body = document.body;

            themeBtn.onclick = () => {
                themeBtn.classList.toggle('fa-moon');
                themeBtn.classList.toggle('fa-sun');
                body.classList.toggle('dark-mode');
            };
        });
    </script>
</body>
</html>
